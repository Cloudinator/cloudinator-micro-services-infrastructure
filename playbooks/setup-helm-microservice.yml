---
- name: Set up Helm chart for microservice
  hosts: kube_servers
  become: yes
  tasks:
    - name: Copy shell set-up helm script to Kubernetes server
      copy:
        src: ../scripts/helm-setup-microservice.sh
        dest: /root/cloudinator/helm-setup-microservice.sh
        mode: '0755'

    - name: Execute the shell script for set up helm chart
      command: >
        bash /root/cloudinator/helm-setup-microservice.sh 
        {{ CHART_NAME }} 
        {{ IMAGE }} 
        {{ TAG }} 
        {{ PORT }} 
        {{ NAMESPACE }} 
        {{ HOST }}

